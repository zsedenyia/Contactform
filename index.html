<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Contact Form</h1>
        <form id="contactForm" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="msg">Message:</label>
                <textarea class="form-control" id="msg" name="msg" rows="4" cols="50" required></textarea>
            </div>

            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>

    <script>
        ApiUrl = "https://yvizui1d9j.execute-api.eu-west-1.amazonaws.com/default/AddContactInfo";

        // Add event listener to form. Intercept form submission
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Retrieve form data
            var formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                msg: document.getElementById("msg").value
            };

            // Convert JavaScript object to JSON string
            var payload = JSON.stringify(formData);

            // Send payload to the API (asynchronously)
            fetch(ApiUrl, {
                method: "POST",
                body: payload
            })
            .then(response => {
                if (response.ok) {
                    alert("Form submitted successfully");
                } else {
                    alert("Form submission failed");
                }
            })
            .catch(error => {
                console.error("An error occurred:", error);
            });
        });
    </script>
</body>
</html>
